name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install BAML CLI
        run: npm install -g @boundaryml/baml

      - name: Validate BAML schemas
        run: baml-cli check

      - name: Generate code
        run: baml-cli generate

      - name: Build Python package
        working-directory: packages/python
        run: |
          python -m pip install --upgrade pip build
          python -m build

      - name: Build TypeScript package
        working-directory: packages/typescript
        run: |
          npm install
          npm run build

      - name: Upload Python dist
        uses: actions/upload-artifact@v4
        with:
          name: python-dist
          path: packages/python/dist/

      - name: Upload TypeScript dist
        uses: actions/upload-artifact@v4
        with:
          name: typescript-dist
          path: packages/typescript/

  publish-pypi:
    needs: build
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write  # Required for PyPI Trusted Publishers (OIDC)

    steps:
      - name: Download Python dist
        uses: actions/download-artifact@v4
        with:
          name: python-dist
          path: dist/

      - name: Publish to PyPI (Trusted Publisher)
        uses: pypa/gh-action-pypi-publish@release/v1
        # No token needed - uses OIDC Trusted Publisher

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    environment: release
    permissions:
      contents: read
      id-token: write  # Required for npm Trusted Publishers (OIDC)

    steps:
      - name: Download TypeScript dist
        uses: actions/download-artifact@v4
        with:
          name: typescript-dist
          path: package/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm for OIDC support
        run: npm install -g npm@latest

      - name: Publish to npm (Trusted Publisher)
        working-directory: package
        # No NODE_AUTH_TOKEN - uses OIDC Trusted Publisher
        run: npm publish --provenance

  github-release:
    needs: [publish-pypi, publish-npm]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Python dist
        uses: actions/download-artifact@v4
        with:
          name: python-dist
          path: dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: dist/*
